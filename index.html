<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NEW YORK ISLANDERS HANGMAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    </head>
<script src="assets/javascript/game.js"></script>
<body class="bg-secondary">
<div class="container bg-white text-center">
            <img src="assets/images/NYIHeader.jpg" alt="heading">
    <div class="row text-primary">
        <div class="col-lg-12 col-xs-12 border border-primary">
            <span>
                Welcome to New York Islanders Hangman! Press any key to get started! <br>
            </span>
            <span>
                <br>
                Wins:<p id="wins"></p>
            </span><br>

            <div>
                <br>
                <p id="guessedWords"> </p><!--This is where I will put the word to be guessed-->
                <p id="youWin"></p>
                <br>
            </div>
                Number of guesses remaining:<br><span id="guessesleft"> </span> <!--this is where I will put the value--> 
            </span><br>
            <span><br>
                Letters already guessed:<br><span id="guessed-letters"><br></span> <!--this is where I will put the value--> 
            </span><br>
            <br>
            <button class="btn btn-primary" id="reset-button">RESET</button>

        </div>
    </div>
   
</div>

    
</body>
</html>
